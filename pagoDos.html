<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<title></title>
  	<link rel="stylesheet" type="text/css" href="pagoDos.css">
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
  	<div class="cero">
      Bienvenido, <span class="palabraUser">Panchitou</span>

   	<div class="contenido">

      <div class="puntocinco"></div>

      <div class="uno">

      </div>

      <div class="dos">
        <form action="pagoTres.html" method="get">

          <input type="radio" id="opc1" name="opc" value="opcion1dia" />

          <br /> <br />

          <br /> <br />
          <input type="radio" id="opc3" name="opc" value="opcion3dias" />
          <img src="envio3.png" height="40" width="100">
          <label for="opc3">3 a 7 días</label>
          <br /> <br />
          <input type="submit" name="confirmarEntrega" value="Confirmar Entrega" />
        </form>
      </div>
    </div>
